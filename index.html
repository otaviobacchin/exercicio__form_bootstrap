<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formul√°rio Bootstrap</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" name="telefone" id="telefone">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="email" name="email" id="email">
                    <div class="form-check form-switch">
                        <label for="form-check" class="form-check-label">Estou ciente que estou fazendo o cadastro.</label>
                        <input name="form-check switch" type="checkbox" class="form-check-input" required>
                    </div>
                    <button class="btn btn-success btn-center">Enviar</button>            
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
